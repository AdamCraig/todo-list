<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-do List!</title>
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <h1>To-do List!</h1>

      <!--Row-->
      <div class="row">

        <!--Col, contact list & form-->
        <div class="col-md-6">
          <h2>Add something to the to-do list:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-description">Description</label>
              <input type="text" class="form-control" id="new-description">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>To-do:</h2>
          <h2>(Double click a task to remove it)</h2>
          <ul id="tasks">
          </ul>
        </div>
        <!--End: Col, contact list & form-->

        <!--Col, show contacts-->
        <div class="col-md-6">
          <div id="show-task">
            <h2></h2>
            <p>Name: <span class="name"></span></p>
            <p>Description: <span class="description"></span></p>
          </div>
        </div>
        <!--End: Col, show contacts-->

      </div>
      <!--End: Row-->
    </div>
    <!--End: Container-->
  </body>
</html>
